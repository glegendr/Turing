name:                Turing
version:             0.1.0.0
github:              "glegendr/Turing"
author:              "glegendr"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/glegendr/Turing#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- ansi-terminal
- time
- rainbow
- text

library:
  source-dirs: src

executables:
  ft_turing:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Turing

tests:
  Turing-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Turing
